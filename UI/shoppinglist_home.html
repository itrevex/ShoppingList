<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List Home</title>

        <!-- If IE use the latest rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Set the page to the width of the device and set the zoon level -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <title>Shopping Home Page</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="stylesheets/css/3.5.5/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/css/shoppinglist.css">

    <body>
        <div class="container">
            <div class="jumbotron">
                <img src="images/shopping_list_logo.png" id = "shoppinglist_logo_small" alt="Shopping List Logo"></img>
                <span id="bl_title">Shopping List App</span>
                <p id="bl_slogan">Keep Track of Your Shopping Items</p>
            </div>

            <p id="main_topRightButtons" align="right">
                
                <a href="#" class="btn btn-default btn-md" id="new_bl_list_btn"> 
                    <span class="glyphicon glyphicon-plus"></span>
                    New List
                </a>                    
                <a href="#" class="btn btn-default btn-md" id="invite_friend_btn">Invite Friend</a>
                <a href="#" class="btn btn-default btn-md" id="logout_btn">Log Out</a>
            </p><br>
            <h3 id="bl_main_title">Shopping Lists</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="well well-sm">
                            <!-- to be put in some sort of loop -->
                            <p>
                                <p id="main_list_item">
                                    Shopping List 1
                                    <span class="glyphicon glyphicon-pencil" id="icon_one"></span>
                                    <span class="glyphicon glyphicon-trash" id="icon_two"></span>
                                    <span class="glyphicon glyphicon-menu-right"></span>
                                </p>
                                <p id="main_list_item">
                                    Shopping List 2
                                    <span class="glyphicon glyphicon-pencil" id="icon_one"></span>
                                    <span class="glyphicon glyphicon-trash" id="icon_two"></span>
                                    <span class="glyphicon glyphicon-menu-right"></span>
                                </p>
                                <p id="main_list_item">
                                    Shopping List 3
                                    <span class="glyphicon glyphicon-pencil" id="icon_one"></span>
                                    <span class="glyphicon glyphicon-trash" id="icon_two"></span>
                                    <span class="glyphicon glyphicon-menu-right"></span>
                                </p>
                                <p id="main_list_item">
                                    Shopping List 4
                                    <span class="glyphicon glyphicon-pencil" id="icon_one"></span>
                                    <span class="glyphicon glyphicon-trash" id="icon_two"></span>
                                    <span class="glyphicon glyphicon-menu-right"></span>
                                </p>
                                <p id="main_list_item">
                                    Shopping List 5
                                    <span class="glyphicon glyphicon-pencil" id="icon_one"></span>
                                    <span class="glyphicon glyphicon-trash" id="icon_two"></span>
                                    <span class="glyphicon glyphicon-menu-right"></span>
                                </p>
                            </p>
                        </div>
                        
                    </div>
                    
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <h4>Shopping List 1 Items</h4>
                        <div class="well well-sm">
                            <p id="main_list_item">Item 1</p>
                            <p id="main_list_item">Item 2</p>
                            <p id="main_list_item">Item 3</p>
                            <p id="main_list_item">Item 4</p>
                        </div>
                    </div>
                    
                    
                </div>
            </div><br><br>
            <p id="main_topRightButtons" align="right">
                
                <a href="#" class="btn btn-default btn-md" id="new_bl_list_btn"> 
                    <span class="glyphicon glyphicon-plus"></span>
                    New List
                </a>                    
                <a href="#" class="btn btn-default btn-md" id="invite_friend_btn">Invite Friend</a>
                <a href="#" class="btn btn-default btn-md" id="logout_btn">Log Out</a>
            </p><br>
        </div>


        

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
