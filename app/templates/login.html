<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List App LogIn</title>

        <!-- If IE use the latest rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Set the page to the width of the device and set the zoon level -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="stylesheets/css/3.5.5/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/css/shoppinglist.css">
 
    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <p id="login_text" >
                    <p align="center" id="login_title">Welcome To Shopping List App</p>
                    <p align="center">
                        <h4>{{name}}</h4>
                        <h6 align="center" id="login_here">LogIn Here</h6>
                    </p>
                    
                </p><br>
                
                <input type="text" class="form-control" placeholder="Email" id="login_email"/><br>
                <input type="text" class="form-control" placeholder="Password" id="loginPassword"/><br>
            
                <p align = "center">
                    <a href="#" class="btn btn-default btn-lg" id="loginButton">Log In</a>
                    <a href="#" class="btn btn-success btn-lg" id="signUpButton">Sign Up</a>
                </p>
            
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individualfiles as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
